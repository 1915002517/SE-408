<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid bg-danger">

        <div class="bg-success">
            <h1>Header</h1>
        </div>

        <div class="row">
            <div class="col-sm-12 bg-primary">
                <img src="image/sunset.png" width="100%" height="300px">

            </div>
        </div>


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    
                </div>
            </div>
        </nav>

        <div class="row" style="height: 100px;">

            <div class="col-sm-3 bg-success"> Sidebar Left</div>

            <div class="col-sm-6 bg-danger"> Content</div>

            <div class="col-sm-3 bg-secondary"> Sidebar Right</div>
        </div>

        <div class="row">
            <div class="col-sm-8 bg-primary"> <h3>Copyright 50<sup>th</sup></h3></div>
            <div class="col-sm-4 bg-info">
                <img src="image/sunset.png" class="rounded-circle" width="33%" height="100%">
                <img src="image/sunset.png" class="rounded-circle" width="33%" height="100%">
            </div>
        </div>


    </div>
</body>

</html>
